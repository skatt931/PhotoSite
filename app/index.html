<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="libs/nanogallery2-1.5.0/dist/css/nanogallery2.min.css">

    <!-- Header CSS (First Sections of Website: paste after release from header.min.css here) -->
    <style></style>

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header></header>


<h1>Gallery made with nanogallery2</h1>

<div data-nanogallery2='{
        "thumbnailWidth": "200",
        "colorScheme": {
          "thumbnail": {
            "borderColor": "rgba(247,241,241,1)"
          }
        },
        "thumbnailDisplayTransition": "slideRight",
        "thumbnailAlignment": "center"
      }'>
    <!-- first album -->
    <a href="" data-ngkind="album" data-ngid="1" data-ngthumb="img/img-8.jpg">Album A</a>
    <a href="img/img-8.jpg" data-ngid="10" data-ngalbumid="1" data-ngthumb="img/img-8.jpg">Image 1 / album A</a>
    <a href="img/img-8.jpg" data-ngid="11" data-ngalbumid="1" data-ngthumb="img/img-8.jpg">Image 2 / album A</a>

    <!-- second album -->
    <a href="" data-ngkind="album" data-ngid="2" data-ngthumb="img/img-8.jpg">Album B</a>
    <a href="img/img-8.jpg" data-ngid="20" data-ngalbumid="2" data-ngthumb="img/img-8.jpg">Image1</a>
    <a href="img/img-8.jpg" data-ngid="21" data-ngalbumid="2" data-ngthumb="img/img-8.jpg">Image2</a>
    <a href="img/img-8.jpg" data-ngid="22" data-ngalbumid="2" data-ngthumb="img/img-8.jpg">Image3</a>

</div>
<footer></footer>

<!--JQuery lib-->
<script src="libs/jquery/jquery-1.11.2.min.js"></script>
<!-- Nanogallery-->
<script src="libs/nanogallery2-1.5.0/dist/jquery.nanogallery2.min.js"></script>
<!--Main JavaScript-->
<script src="js/common.js"></script>
</body>
</html>
